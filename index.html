<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable carousel component</title>

    <!-- Carrousel styles -->
    <link rel="stylesheet" href="./css/dist/carousel.css">

    <!-- Aditional CSS -->
    <style>
        * {margin: 0px;padding: 0px;font-family: 'Helvetica', 'Arial', sans-serif;color: #741b59;}
        button {background: none;box-shadow: none;border: none;}
        h2 {text-align: center;padding: 4rem 1rem 0rem 1rem;}
        p {text-align: center;}
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <h2>Reusable carousel component</h2>
    <p>Bootstrap v5.0.2 based carousel</p>

    <!-- First Carousel -->

    <div class="carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="./img/img1.jpg">
            </div>
            <div class="carousel-item">
                <img src="./img/img2.jpg">
            </div>
            <div class="carousel-item">
                <img src="./img/img3.jpg">
            </div>
        </div>
        <ol class="carousel-indicators">
            <li><label class="carousel-bullet">•</label></li>
            <li><label class="carousel-bullet">•</label></li>
            <li><label class="carousel-bullet">•</label></li>
        </ol>
        <button class="carousel-control prev">
            <span class="material-icons"> chevron_left </span>
        </button>
        <button class="carousel-control next">
            <span class="material-icons"> chevron_right </span>
        </button>
    </div>


    <!-- Second Carousel -->


    <div class="carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="./img/img4.jpg">
            </div>
            <div class="carousel-item">
                <img src="./img/img5.jpg">
            </div>
            <div class="carousel-item">
                <img src="./img/img6.jpg">
            </div>
        </div>
        <ol class="carousel-indicators">
            <li><label class="carousel-bullet">•</label></li>
            <li><label class="carousel-bullet">•</label></li>
            <li><label class="carousel-bullet">•</label></li>
        </ol>
        <button class="carousel-control prev">
            <span class="material-icons"> chevron_left </span>
        </button>
        <button class="carousel-control next">
            <span class="material-icons"> chevron_right </span>
        </button>
    </div>

    <!-- Scripts -->
    <script src="./js/main.js"></script>

</body>

</html>
